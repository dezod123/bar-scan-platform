services:
  db:
    image: postgres:17
    container_name: bar-scan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bar_scan_platform
    ports:
      - "5433:5432"
    volumes:
      - bar_scan_pgdata:/var/lib/postgresql/data

volumes:
  bar_scan_pgdata:
